<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}YOUR TITLE HERE{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
	  <span class="navbar-brand">Turnstile</span>
	</div>
	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li><a href="{% url 'turnstile_assignments' %}">Assignments</a></li>
	  </ul>
	  <p class="navbar-text navbar-right">
	    {% if user.is_authenticated %}
	    Logged in as {{ user.get_full_name }}
	    (<a class="navbar-link" href="{% url 'turnstile_logout' %}">Log out</a>)
	    {% else %}
	    Not logged in (<a class="navbar-link" href="{% url 'turnstile_login' %}">Log in</a>)
	    {% endif %}
	  </p>
	</div>
      </nav>


      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissable">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	{{ message }}
      </div>
      {% endfor %}

      {% block content %}
      <p>YOUR CONTENT HERE</p>
      {% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
