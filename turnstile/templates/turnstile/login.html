{% extends "turnstile/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

<p>Already have an account?</p>
<form  method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Login" />
</form>

<p>
  <a href="{% url 'turnstile_add_account' %}">Add account</a>
</p>

{% endblock %}
