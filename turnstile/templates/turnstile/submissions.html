{% extends "turnstile/base.html" %}

{% block title %}Submissions{% endblock %}

{% block content %}
<table>
  <tr>
    <th>Student</th>
    <th>Assignment</th>
    <th>Submission</th>
  </tr>
  {% for submission in submissions %}
  <tr>
    <td>{{ submission.student }}</td>
    <td>{{ submission.assignment }}</td>
    <td><a href="{{ submission.submitted_file.url }}">{{ submission.submitted_file }}</a></td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="3">None</td>
  </tr>
  {% endfor %}
</ul>
{% endblock %}
